<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Top10en</title>
    <link href="images/top10_30px.png" rel="icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a class="navbar-brand" href="#"
        ><img
          src="images/top10_60px_t.png"
          alt="Logo Top10en"
          class="rounded-circle"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        id="hamburgerMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="movies.html">Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Konten Utama -->
    <div class="container text-center my-5">
      <div class="rounded p-5" style="background-color: var(--secondary-color)">
        <div class="mb-4">
          <h2 class="text-primary">About Top10en</h2>
          <p>
            Top10en adalah platform yang memberikan informasi mengenai 10 daftar
            terbaik sepanjang masa. Kami menyediakan informasi menarik perihal
            daftar tersebut.
          </p>
        </div>
        <div class="mb-4">
          <h3 class="text-primary">Our Contact</h3>
          <p>Email: top10en@blablabla.com</p>
        </div>
        <div class="mb-4">
          <h3 class="text-primary">Our Location</h3>
          <div
            id="map"
            class="rounded mb-4"
            style="height: 300px; overflow: hidden"
          ></div>
        </div>
        <div class="mb-4">
          <h3 class="text-primary">Kirim Saran</h3>
          <form id="suggestionForm">
            <div class="form-group">
              <textarea
                class="form-control"
                id="suggestionBox"
                rows="3"
                placeholder="Masukkan saran Anda di sini..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Konten Utama End -->

    <!-- Footer Start-->
    <footer class="text-center">
      <div class="container">
        <div class="social-links">
          <a
            href="https://www.facebook.com"
            target="_blank"
            class="social-icon"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://www.twitter.com"
            target="_blank"
            class="social-icon"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="social-icon"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com"
            target="_blank"
            class="social-icon"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <p>&copy; 2024 Top10en.</p>
      </div>
    </footer>
    <!-- Footer End -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
